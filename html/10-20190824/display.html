<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
  <button onclick="hien();">Hien</button>
  <div id="div" style="height:100px;width:100px;background-color:blue;display:none;"></div>
  <button onclick="an();">An</button>
  <script>
    function hien() {
      document.getElementById('div').style.display = 'block';
    }

    function an() {
      document.getElementById('div').style.display = 'none';
    }
  </script>
</body>

</html>
